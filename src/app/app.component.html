<div style="height: 100%">
  <mat-sidenav-container style="height: 100%">
    <mat-sidenav mode="over"></mat-sidenav>
    <mat-sidenav-content>
      <div *ngFor="let todo of todos;trackBy: trackById" style="flex-direction: column;margin: 50px; display: flex; justify-content: space-between; align-items: center">
        <mat-card style="flex: 1; width: 100%">
          <mat-checkbox [checked]="todo.done" (change)="toggleTodo(todo)">
            {{todo.name}}
          </mat-checkbox>
          <button mat-icon-button color="warn" (click)="deleteTodo(todo)">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="getTodoById(todo)">
            <mat-icon>hearing</mat-icon>
          </button>
          <button mat-icon-button color="secondary" (click)="addSubTodo(todo)">
            <mat-icon>add</mat-icon>
          </button>
        </mat-card>
        <div *ngIf="todo.subTodos" style="flex: 1; width: 100%; margin-left: 50px; margin-top: 20px">
          <mat-card *ngFor="let subTodo of todo.subTodos;trackBy: trackById">
            <mat-checkbox [checked]="subTodo.done" (change)="toggleSubTodo(todo, subTodo)">
              {{subTodo.name}}
            </mat-checkbox>
            <button mat-icon-button color="secondary" (click)="createStore(todo, subTodo)">
              <mat-icon>add</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteSubTodo(todo, subTodo)">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-card>
        </div>
      </div>
      <button (click)="createTodo()" style="position:absolute; bottom: 20px; right: 20px;" mat-fab color="primary" aria-label="Example icon button with a delete icon">
        <mat-icon>add</mat-icon>
      </button>
      <button (click)="sendMessage()" style="position:absolute; bottom: 20px; right: 90px;" mat-fab color="primary" aria-label="Example icon button with a delete icon">
        <mat-icon>message</mat-icon>
      </button>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
