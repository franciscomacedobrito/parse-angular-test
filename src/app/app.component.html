<div style="height: 100%">
  <mat-sidenav-container style="height: 100%">
    <mat-sidenav mode="over"></mat-sidenav>
    <mat-sidenav-content>
      <mat-card *ngFor="let todo of todos" style="margin: 10px">
        <mat-checkbox [checked]="todo.done">
          {{todo.name}}
        </mat-checkbox>
      </mat-card>
      <button (click)="createTodo()" style="position:absolute; bottom: 20px; right: 20px;" mat-fab color="primary" aria-label="Example icon button with a delete icon">
        <mat-icon>add</mat-icon>
      </button>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
